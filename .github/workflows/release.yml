name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.27.1'
  JAVA_VERSION: '11'

jobs:
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Setup Firebase google-services.json
      - name: Setup google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not set, using dummy config"
            cat > android/app/google-services.json << 'EOF'
            {
              "project_info": {
                "project_number": "943368254932",
                "project_id": "rupia-2544a",
                "storage_bucket": "rupia-2544a.firebasestorage.app"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:943368254932:android:79cc47bc3ef3c7d5715241",
                    "android_client_info": {
                      "package_name": "com.firdausmntp.rupia"
                    }
                  },
                  "oauth_client": [],
                  "api_key": [
                    {
                      "current_key": "AIzaSyB632IW5BvZ1UoxyqyVh34o0pI5RBv_7C8"
                    }
                  ],
                  "services": {
                    "appinvite_service": {
                      "other_platform_oauth_client": []
                    }
                  }
                }
              ],
              "configuration_version": "1"
            }
            EOF
          fi

      # Decode keystore for signing (if you have signing set up)
      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          echo "storePassword=$STORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # Build App Bundle
      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/rupia-${{ github.ref_name }}.apk

      - name: Rename AAB
        run: |
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/rupia-${{ github.ref_name }}.aab

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/rupia-${{ github.ref_name }}.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/rupia-${{ github.ref_name }}.aab

  build-web:
    name: Build Web Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --base-href "/rupia/"

      - name: Create Web Archive
        run: |
          cd build/web
          zip -r ../../rupia-web-${{ github.ref_name }}.zip .
          cd ../..

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-web
          path: rupia-web-${{ github.ref_name }}.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-web]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./artifacts

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: ./artifacts

      - name: Download Web
        uses: actions/download-artifact@v4
        with:
          name: release-web
          path: ./artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## ðŸš€ What's New in ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“± Downloads" >> RELEASE_NOTES.md
          echo "- **APK**: Download and install directly on Android devices" >> RELEASE_NOTES.md
          echo "- **AAB**: For Google Play Store upload" >> RELEASE_NOTES.md
          echo "- **Web**: Deploy to any static hosting" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“‹ Installation" >> RELEASE_NOTES.md
          echo "1. Download the APK file below" >> RELEASE_NOTES.md
          echo "2. Enable 'Install from unknown sources' on your Android device" >> RELEASE_NOTES.md
          echo "3. Open the APK file to install" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "---" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ steps.version.outputs.VERSION }}" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rupia ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: |
            ./artifacts/rupia-${{ github.ref_name }}.apk
            ./artifacts/rupia-${{ github.ref_name }}.aab
            ./artifacts/rupia-web-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
