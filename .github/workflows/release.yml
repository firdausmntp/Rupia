name: Release

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '3.32.2'
  JAVA_VERSION: '17'

jobs:
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Extract version from git tag (e.g., v3.3.1 -> 3.3.1)
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=${{ github.run_number }}
          fi
          BUILD_NAME=$(echo $VERSION | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_name=$BUILD_NAME" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Building version: $BUILD_NAME+$BUILD_NUMBER"

      # Setup Firebase google-services.json
      - name: Setup google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON" ]; then
            echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json
          else
            echo "Warning: GOOGLE_SERVICES_JSON secret not set, using dummy config"
            cat > android/app/google-services.json << 'EOF'
            {
              "project_info": {
                "project_number": "943368254932",
                "project_id": "rupia-2544a",
                "storage_bucket": "rupia-2544a.firebasestorage.app"
              },
              "client": [
                {
                  "client_info": {
                    "mobilesdk_app_id": "1:943368254932:android:79cc47bc3ef3c7d5715241",
                    "android_client_info": {
                      "package_name": "com.firdausmntp.rupia"
                    }
                  },
                  "oauth_client": [],
                  "api_key": [
                    {
                      "current_key": "AIzaSyB632IW5BvZ1UoxyqyVh34o0pI5RBv_7C8"
                    }
                  ],
                  "services": {
                    "appinvite_service": {
                      "other_platform_oauth_client": []
                    }
                  }
                }
              ],
              "configuration_version": "1"
            }
            EOF
          fi

      # Decode keystore for signing (if you have signing set up)
      - name: Decode Keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_BASE64 | base64 --decode > android/app/keystore.jks

      - name: Create key.properties
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        run: |
          echo "storePassword=$STORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=keystore.jks" >> android/key.properties

      # Build APK (split per ABI for smaller size)
      - name: Build APK (Split per ABI)
        run: flutter build apk --release --split-per-abi --build-name=${{ steps.get_version.outputs.build_name }} --build-number=${{ steps.get_version.outputs.build_number }}

      # Build App Bundle
      - name: Build App Bundle
        run: flutter build appbundle --release --build-name=${{ steps.get_version.outputs.build_name }} --build-number=${{ steps.get_version.outputs.build_number }}

      # Verify generated APKs
      - name: List generated APK files
        run: |
          echo "Generated APK files:"
          ls -lh build/app/outputs/flutter-apk/
          echo ""
          echo "APK sizes:"
          du -h build/app/outputs/flutter-apk/*.apk

      - name: Rename APKs
        run: |
          # Rename split APKs with version tag
          if [ -f "build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/rupia-${{ github.ref_name }}-armeabi-v7a.apk
            echo "âœ“ Renamed ARMv7 APK"
          fi
          
          if [ -f "build/app/outputs/flutter-apk/app-arm64-v8a-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/rupia-${{ github.ref_name }}-arm64-v8a.apk
            echo "âœ“ Renamed ARM64 APK"
          fi
          
          if [ -f "build/app/outputs/flutter-apk/app-x86_64-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-x86_64-release.apk build/app/outputs/flutter-apk/rupia-${{ github.ref_name }}-x86_64.apk
            echo "âœ“ Renamed x86_64 APK"
          fi

      - name: Rename AAB
        run: |
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/rupia-${{ github.ref_name }}.aab
          echo "âœ“ Renamed AAB file"

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/rupia-${{ github.ref_name }}-*.apk

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/rupia-${{ github.ref_name }}.aab

  build-web:
    name: Build Web Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # Extract version from git tag
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=${{ github.run_number }}
          fi
          BUILD_NAME=$(echo $VERSION | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_name=$BUILD_NAME" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT

      - name: Build Web
        run: flutter build web --release --base-href "/rupia/" --build-name=${{ steps.get_version.outputs.build_name }} --build-number=${{ steps.get_version.outputs.build_number }}

      - name: Create Web Archive
        run: |
          cd build/web
          zip -r ../../rupia-web-${{ github.ref_name }}.zip .
          cd ../..

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-web
          path: rupia-web-${{ github.ref_name }}.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-web]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APKs
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./artifacts/apk

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: ./artifacts

      - name: Download Web
        uses: actions/download-artifact@v4
        with:
          name: release-web
          path: ./artifacts

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "## ðŸš€ What's New in ${{ github.ref_name }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“± Downloads" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "#### Android APK (Split per ABI - Recommended)" >> RELEASE_NOTES.md
          echo "Setiap APK sudah dioptimasi untuk arsitektur spesifik (ukuran lebih kecil):" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- **rupia-${{ github.ref_name }}-arm64-v8a.apk** (ARM64)" >> RELEASE_NOTES.md
          echo "  - Untuk smartphone Android modern 64-bit (2017+)" >> RELEASE_NOTES.md
          echo "  - **âœ… Recommended untuk kebanyakan device**" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- **rupia-${{ github.ref_name }}-armeabi-v7a.apk** (ARMv7)" >> RELEASE_NOTES.md
          echo "  - Untuk smartphone Android lama 32-bit (sebelum 2017)" >> RELEASE_NOTES.md
          echo "  - Device lawas seperti Samsung J Series, ASUS Zenfone lama" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "- **rupia-${{ github.ref_name }}-x86_64.apk** (x86_64)" >> RELEASE_NOTES.md
          echo "  - Untuk emulator Android / tablet Intel / Chromebook" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "#### Other Files" >> RELEASE_NOTES.md
          echo "- **rupia-${{ github.ref_name }}.aab** - Android App Bundle untuk Google Play Store" >> RELEASE_NOTES.md
          echo "- **rupia-web-${{ github.ref_name }}.zip** - Web build untuk hosting statis" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### ðŸ“‹ Cara Install" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Untuk smartphone modern (2017+):**" >> RELEASE_NOTES.md
          echo "1. Download **arm64-v8a.apk** â¬†ï¸" >> RELEASE_NOTES.md
          echo "2. Aktifkan 'Install from unknown sources' di Settings" >> RELEASE_NOTES.md
          echo "3. Buka file APK yang sudah didownload" >> RELEASE_NOTES.md
          echo "4. Tap Install" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Tidak yakin arsitektur device kamu?**" >> RELEASE_NOTES.md
          echo "- Cek di Settings > About Phone > Processor" >> RELEASE_NOTES.md
          echo "- Atau download app 'CPU-Z' dari Play Store" >> RELEASE_NOTES.md
          echo "- Kalau bingung, coba **arm64-v8a** dulu (paling umum)" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "---" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ steps.version.outputs.VERSION }}" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rupia ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          files: |
            ./artifacts/apk/*.apk
            ./artifacts/*.aab
            ./artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
